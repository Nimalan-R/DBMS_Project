<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-4 fw-bold" href="/">Quiz Platform</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item me-2">
                            <form method="POST" action="{% url 'profile' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-dark fs-5 fw-semibold">Profile</button>
                            </form>
                        </li>
                        <li class="nav-item me-2">
                            <form method="POST" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-dark fs-5 fw-semibold">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item me-2">
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-dark fs-5 fw-semibold">Login</button>
                            </form>
                        </li>
                        <li class="nav-item me-2">
                            <form method="POST" action="{% url 'signup' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-dark fs-5 fw-semibold">Sign Up</button>
                            </form>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
