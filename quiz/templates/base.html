<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Quiz Platform</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><form method="POST" action="{% url 'profile' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark">Profile</button>
                    </form></li>
                        <li class="nav-item"><form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-dark">Logout</button>
                        </form></li>
                    {% else %}
                        <li class="nav-item"><form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-dark">Login</button>
                        </form></li>
                        <li class="nav-item"><form method="POST" action="{% url 'signup' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-dark">Sign Up</button>
                        </form></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
